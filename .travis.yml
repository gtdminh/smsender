language: go
dist: xenial

go:
  - "1.11.x"
  - "1.12.x"
  - master

services:
  - docker

cache:
  directories:
    - $GOPATH/pkg/mod
    - webroot/node_modules

env:
  global:
    - GO111MODULE=on

before_install:
  - nvm install 10.15.0
  - nvm use 10.15.0
  - npm install -g yarn

install:
  - cd webroot && make yarn-install && cd ..

script:
  - make check-style
  - make test
  - make build
  - cd webroot
  - make lint
  - make build
  - cd ..

deploy:
  provider: script
  script: bash scripts/docker_push.sh
  skip_cleanup: true
  on:
    branch: master
    go: "1.12.x"
